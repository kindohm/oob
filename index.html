<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>oob.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 1rem;
      }
      .phrase-input {
        padding: 1rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>oob.</h1>
      <p>
        <input
          type="text"
          id="phrase-input"
          class="form-control phrase-input"
          placeholder="type something..."
        />
      </p>
      <h1 id="oob-output" class="display-1"></h1>
    </div>
    <script>
      (function () {
        const phraseInput = document.getElementById("phrase-input");
        const oobOutput = document.getElementById("oob-output");

        phraseInput.addEventListener("input", (e) => setOob(e.target.value));

        const oobIt = (phrase) => {
          return phrase.replace(/[aeiouAEIOU]/g, "oob");
        };

        const setOob = (phrase) => {
          const oob = oobIt(phrase);
          oobOutput.innerText = oob;
        };
      })();
    </script>
  </body>
</html>
